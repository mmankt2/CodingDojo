<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login/Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1 class="display-4">Register</h1>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red; font-size: .8em;">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action='/register' method='post'>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control w-50" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control w-50" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="reg_email">Email address</label>
                        <input type="text" class="form-control w-50" name="reg_email">
                    </div>
                    <div class="form-group">
                        <label for="reg_password">Password</label>
                        <input type="password" class="form-control w-50" name="reg_password">
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control w-50" name="confirm_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <h1 class="display-4">Login</h1>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="log_email">Email address</label>
                        <input type="text" class="form-control w-50" name="log_email">
                    </div>
                    <div class="form-group">
                        <label for="log_password">Password</label>
                        <input type="password" class="form-control w-50" name="log_password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
