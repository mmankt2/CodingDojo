<!doctype html>
<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table border=1>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Full Name</th>
        </tr>
        <tbody>
          {% for user in users %}
            <tr>
              <td>
                {{user['first_name']}}
              </td>
              <td>
                {{user['last_name']}}
              </td>              
              <td>
                {{user['first_name']}} {{user['last_name']}}
              </td>
            </tr>
          {%endfor%}
          
        </tbody>
      </thead>
    </table>

  </body>
</html>
